<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Lab Kiosk - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        .card-header {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            border-radius: 20px 20px 0 0;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .system-info {
            background: rgba(220, 53, 69, 0.1);
            border-left: 5px solid #dc3545;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .info-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 10px 0;
        }
        .info-item {
            font-size: 14px;
        }
        .info-item strong {
            color: #dc3545;
        }
        .info-item span {
            color: #28a745;
            font-weight: bold;
        }
        .form-section {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .btn-login {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        .btn-secondary {
            background: #ffc107;
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #fd7e14;
            color: white;
        }
        .alert {
            display: none;
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .alert.show {
            display: block;
        }
        .session-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .session-modal.active {
            display: flex;
        }
        .session-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
        }
        .session-card h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .debug-log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2><i class="fas fa-lock"></i> College Lab Kiosk System</h2>
                <p>Secure Student Login</p>
            </div>

            <div id="errorAlert" class="alert alert-danger"></div>

            <div class="system-info">
                <strong><i class="fas fa-info-circle"></i> System Information</strong>
                <div class="info-row">
                    <div class="info-item"><strong>Computer:</strong> <span id="computerName">Loading...</span></div>
                    <div class="info-item"><strong>Lab:</strong> <span>CC1</span></div>
                    <div class="info-item"><strong>System No:</strong> <span id="systemNumber">Loading...</span></div>
                </div>
                <div class="info-row">
                    <div class="info-item"><strong>Current Time:</strong> <span id="currentTime">--:--:--</span></div>
                    <div class="info-item"><strong>Mode:</strong> <span>ðŸ”’ Active</span></div>
                </div>
            </div>

            <div class="form-section">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"></i> <strong>Student ID</strong></label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID" required autocomplete="off" />
                    </div>

                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-key"></i> <strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-unlock"></i> Unlock & Start Session
                    </button>
                </form>

                <button class="btn-secondary" onclick="showForgotPassword()">
                    <i class="fas fa-key"></i> Forgot Password?
                </button>

                <button class="btn-secondary" style="margin-top: 10px; background: #17a2b8; color: #fff;" onclick="showFirstTimeSignin()">
                    <i class="fas fa-user-plus"></i> First Time Sign In
                </button>
            </div>

            <div class="debug-log" id="debugLog">
                System initialized - Ready for login...
            </div>
        </div>
    </div>

    <!-- Session Active Modal -->
    <div id="sessionModal" class="session-modal">
        <div class="session-card">
            <h1><i class="fas fa-check-circle"></i> Session Active!</h1>
            <h3>Welcome, <span id="sessionStudentName">Student</span>!</h3>
            <p><strong>ID:</strong> <span id="sessionStudentId">---</span></p>
            <p><strong>System:</strong> <span id="sessionSystem">---</span></p>
            <p><strong>Login Time:</strong> <span id="sessionLoginTime">---</span></p>
            <button class="btn btn-danger" id="logoutBtn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="renderer.js"></script>

    <script>
        console.log('âœ… Student interface loaded');

        // System initialization
        function updateTime() {
            const now = new Date();
            const timeEl = document.getElementById('currentTime');
            if (timeEl) {
                timeEl.textContent = now.toLocaleTimeString();
            }
        }

        function addLog(msg) {
            try {
                const log = document.getElementById('debugLog');
                if (log) {
                    const time = new Date().toLocaleTimeString();
                    log.innerHTML += `<div>[${time}] ${msg}</div>`;
                    log.scrollTop = log.scrollHeight;
                }
            } catch (e) {
                console.error('Log error:', e);
            }
            console.log(msg);
        }

        async function loadSystemInfo() {
            try {
                if (!window.electronAPI || !window.electronAPI.getSystemInfo) {
                    addLog('âš ï¸ window.electronAPI not available');
                    document.getElementById('computerName').textContent = 'System';
                    document.getElementById('systemNumber').textContent = 'CC1-01';
                    return;
                }

                const sysInfo = await window.electronAPI.getSystemInfo();
                addLog(`âœ… System info loaded: ${sysInfo.hostname}`);
                
                document.getElementById('computerName').textContent = sysInfo.hostname;
                document.getElementById('systemNumber').textContent = 'CC1-01';
            } catch (error) {
                addLog(`âŒ Error: ${error.message}`);
                document.getElementById('computerName').textContent = 'System';
                document.getElementById('systemNumber').textContent = 'CC1-01';
            }
        }

        // Start time updates
        updateTime();
        setInterval(updateTime, 1000);

        // Load system info after short delay
        setTimeout(() => {
            loadSystemInfo();
        }, 300);

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            const systemNumber = document.getElementById('systemNumber').textContent;

            if (!studentId || !password) {
                showError('Please enter Student ID and Password');
                return;
            }

            addLog(`ðŸ” Login attempt for: ${studentId}`);

            try {
                const result = await window.electronAPI.studentLogin({
                    studentId,
                    password,
                    systemNumber
                });

                if (result.success) {
                    addLog(`âœ… Login successful!`);
                    
                    document.getElementById('sessionStudentName').textContent = result.student.name;
                    document.getElementById('sessionStudentId').textContent = result.student.studentId;
                    document.getElementById('sessionSystem').textContent = systemNumber;
                    document.getElementById('sessionLoginTime').textContent = new Date().toLocaleTimeString();

                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('sessionModal').classList.add('active');
                } else {
                    showError(result.error || 'Login failed');
                    addLog(`âŒ Login failed: ${result.error}`);
                }
            } catch (error) {
                showError('Login error: ' + error.message);
                addLog(`âŒ Error: ${error.message}`);
            }
        });

        function showError(msg) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = msg;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 4000);
        }

        // Simple, reliable in-kiosk password reset using DOB verification
        async function showForgotPassword() {
            try {
                const studentId = prompt('Enter your Student ID (Roll Number):');
                if (!studentId) return;

                const dateOfBirth = prompt('Enter your Date of Birth (YYYY-MM-DD):');
                if (!dateOfBirth) return;

                const newPassword = prompt('Enter your NEW password (min 6 characters):');
                if (!newPassword) return;

                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters.');
                    return;
                }

                if (!window.electronAPI || !window.electronAPI.resetPassword) {
                    alert('Password reset not available in this build. Please contact lab admin.');
                    return;
                }

                addLog(`ðŸ” Password reset request for: ${studentId}`);

                const result = await window.electronAPI.resetPassword({
                    studentId: studentId.trim(),
                    dateOfBirth: dateOfBirth.trim(),
                    newPassword
                });

                if (result.success) {
                    addLog('âœ… Password reset successful via kiosk');
                    alert('âœ… Password reset successful!\n\nYou can now login with your new password.');
                    // Pre-fill login form
                    const idField = document.getElementById('studentId');
                    const pwdField = document.getElementById('password');
                    if (idField) idField.value = studentId.trim();
                    if (pwdField) pwdField.value = newPassword;
                    if (pwdField) pwdField.focus();
                } else {
                    addLog(`âŒ Password reset failed: ${result.error}`);
                    alert('âŒ Password reset failed:\n\n' + (result.error || 'Unknown error. Please contact admin.'));
                }
            } catch (error) {
                addLog(`âŒ Password reset error: ${error.message}`);
                alert('âŒ Error during password reset:\n\n' + error.message);
            }
        }

        // First-time sign-in helper using server API
        async function showFirstTimeSignin() {
            try {
                if (!window.electronAPI || !window.electronAPI.firstTimeSignin) {
                    alert('First-time sign-in is not available in this build. Please contact lab admin.');
                    return;
                }

                const name = prompt('Enter your FULL NAME (as per college records):');
                if (!name) return;

                const studentId = prompt('Enter your Student ID (Roll Number):');
                if (!studentId) return;

                const dateOfBirth = prompt('Enter your Date of Birth (YYYY-MM-DD):');
                if (!dateOfBirth) return;

                const password = prompt('Create a NEW password (min 6 characters):');
                if (!password) return;
                if (password.length < 6) {
                    alert('Password must be at least 6 characters.');
                    return;
                }

                addLog(`ðŸ†• First-time sign-in attempt for: ${studentId}`);

                const result = await window.electronAPI.firstTimeSignin({
                    name: name.trim(),
                    studentId: studentId.trim(),
                    dateOfBirth: dateOfBirth.trim(),
                    password
                });

                if (result.success) {
                    addLog('âœ… First-time sign-in completed via kiosk');
                    alert('âœ… Account setup successful!\n\nYou can now login at this kiosk using your Student ID and new password.');
                    const idField = document.getElementById('studentId');
                    const pwdField = document.getElementById('password');
                    if (idField) idField.value = studentId.trim();
                    if (pwdField) pwdField.value = password;
                    if (pwdField) pwdField.focus();
                } else {
                    addLog(`âŒ First-time sign-in failed: ${result.error}`);
                    alert('âŒ First-time sign-in failed:\n\n' + (result.error || 'Unknown error. Please contact admin.'));
                }
            } catch (error) {
                addLog(`âŒ First-time sign-in error: ${error.message}`);
                alert('âŒ Error during first-time sign-in:\n\n' + error.message);
            }
        }

        function logout() {
            if (window.electronAPI && window.electronAPI.studentLogout) {
                window.electronAPI.studentLogout();
            }
            location.reload();
        }

        addLog('âœ… Application ready for login');
    </script>
</body>
</html>
